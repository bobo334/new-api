name: Publish Docker image (debian)

on:
  push:
    branches:
      - debian
  workflow_dispatch:
    inputs:
      name:
        description: "reason"
        required: false
jobs:
  push_to_registries:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Save version info
        run: |
          VERSION="debian-$(date +'%Y%m%d')-$(git rev-parse --short HEAD)"
          echo "$VERSION" > VERSION
          echo "value=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Publishing version: $VERSION"
      # No GHCR normalization needed; publishing to Docker Hub only
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            bobo642/new-api
          tags: |
            type=raw,value=latest
            type=raw,value=debian
            type=raw,value=debian-{{date 'YYYYMMDD'}}-{{sha}}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # No GHCR login required; using Docker Hub only

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          